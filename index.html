<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <title>Quiz App</title>
    </head>
    <body>
        <!-- This is the Quiz Section -->
        <section class="quiz-container" id="quiz">
            <article class="quiz-header">
                <h2 id="question">Question text</h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a"
                            class="answer">
                            <label for="a" id="a_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b"
                            class="answer">
                            <label for="b" id="b_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c"
                            class="answer">
                            <label for="c" id="c_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d"
                            class="answer">
                            <label for="d" id="d_text">Question</label>
                        </li>
                    </ul>
                </article>
            <!-- This is the Button Section -->
            <footer>
                <button id="submit">Submit</button>
            </footer>
        </section>
        <script src="script.js"></script>
    </body>
</html>
